version: "3"
services:
  nginx:
    build: ./service/nginx
    ports: # 宿主机:容器
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
      - "81:81"
    volumes:
      - ${DIR_WWW}:/www
      - ${DIR_CONFIG}/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ${DIR_CONFIG}/nginx/conf.d:/etc/nginx/conf.d
      - ${DIR_LOG}/nginx/log:/var/log/nginx
    restart: always
    container_name: nginx

  php72:
    build:
      context: ./service/php
      args:
        PHP_VERSION: php:${PHP72_VERSION}
        PHP_EXTENSIONS: ${PHP72_EXTENSIONS}
    ports:
      - "${PHP72_FPM_PORT}:9000"
    volumes:
      - ${DIR_WWW}:/www
      - ${DIR_CONFIG}/php/php.ini:/usr/local/etc/php/php.ini
      - ${DIR_CONFIG}/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ${DIR_LOG}/php:/var/log/php
    restart: always
    container_name: php72

  php56:
    build:
      context: ./service/php
      args:
        PHP_VERSION: php:${PHP56_VERSION}
        PHP_EXTENSIONS: ${PHP56_EXTENSIONS}
    ports:
      - "${PHP56_FPM_PORT}:9000"
    volumes:
      - ${DIR_WWW}:/www
      - ${DIR_CONFIG}/php/php.ini:/usr/local/etc/php/php.ini
      - ${DIR_CONFIG}/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ${DIR_LOG}/php:/var/log/php
    restart: always
    container_name: php56

  mysql:
    build: ./service/mysql
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ${DIR_DATA}/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    restart: always
    container_name: mysql
